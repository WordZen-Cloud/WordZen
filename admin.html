<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordZen | Patron Konsolu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #39FF14; --danger: #ff4b2b; --bg: #0a0a0a; --card: #151515; --gray: #252525; }
        * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: var(--bg); color: white; margin: 0; overflow-x: hidden; }
        #login-screen { position: fixed; inset: 0; z-index: 10000; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); }
        .login-card { background: var(--card); padding: 40px; border-radius: 30px; border: 2px solid var(--neon); box-shadow: 0 0 40px rgba(57, 255, 20, 0.2); text-align: center; width: 90%; max-width: 380px; }
        #admin-panel { display: none; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--neon); padding-bottom: 15px; margin-bottom: 30px; }
        .header h1 { font-weight: 900; letter-spacing: 2px; color: var(--neon); margin: 0; font-size: 1.5rem; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid var(--gray); }
        .card h3 { color: var(--neon); margin-top: 0; border-bottom: 1px solid var(--gray); padding-bottom: 10px; font-size: 0.85rem; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid var(--gray); background: #222; color: white; outline: none; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-neon { background: var(--neon); color: black; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warn { background: #ffcc00; color: black; }
        .list-box { height: 180px; overflow-y: auto; background: #000; padding: 10px; border-radius: 10px; margin-top: 10px; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #111; font-size: 0.75rem; }
        #cheat-alert { display: none; background: var(--danger); color: white; padding: 10px; border-radius: 10px; margin-bottom: 20px; text-align: center; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color:var(--neon)">WordZen</h2>
            <input type="password" id="pass-input" placeholder="Åžifre...">
            <button class="btn btn-neon" onclick="login()">GÄ°RÄ°Åž YAP</button>
            <p id="error-msg" style="color:var(--danger); display:none; font-size:12px;">HatalÄ± Åžifre!</p>
        </div>
    </div>

    <div id="admin-panel">
        <div id="cheat-alert">ðŸš¨ ÅžÃœPHELÄ° HAREKET TESPÄ°T EDÄ°LDÄ°!</div>
        <div class="header">
            <h1>PATRON KONSOLU</h1>
            <button class="btn btn-danger" style="width:auto" onclick="location.reload()">Ã‡IKIÅž</button>
        </div>

        <div class="grid-container">
            <div class="card">
                <h3>1. CANLI OYUNCULAR (<span id="user-count">0</span>)</h3>
                <div class="list-box" id="user-list"></div>
            </div>

            <div class="card">
                <h3>2 & 11. KELÄ°ME EKLE</h3>
                <input type="text" id="w-val" placeholder="Kelime">
                <input type="text" id="m-val" placeholder="AnlamÄ±">
                <button class="btn btn-neon" onclick="addLevel()">OYUNA GÃ–NDER</button>
                <div class="list-box" id="level-list"></div>
            </div>

            <div class="card">
                <h3>3, 7, 14. OYUNCU MÃœDAHALE</h3>
                <input type="text" id="target-id" placeholder="Oyuncu ID">
                <button class="btn btn-neon" onclick="editUser('coins', 1000)">+1000 JETON</button>
                <button class="btn btn-warn" onclick="editUser('level', 0)" style="margin-top:5px">SEVÄ°YE SIFIRLA</button>
                <button class="btn btn-danger" onclick="banPlayer()" style="margin-top:5px">BANLA</button>
            </div>

            <div class="card">
                <h3>4, 9, 10. GLOBAL AYARLAR</h3>
                <label>Ä°pucu FiyatÄ±</label><input type="number" id="cfg-hint">
                <label>BG DeÄŸiÅŸim SÄ±klÄ±ÄŸÄ±</label><input type="number" id="cfg-bg-freq">
                <button class="btn btn-neon" onclick="saveSettings()">AYARLARI KAYDET</button>
            </div>

            <div class="card">
                <h3>5. DUYURU SÄ°STEMÄ°</h3>
                <textarea id="ann-msg" placeholder="MesajÄ±nÄ±z..."></textarea>
                <button class="btn btn-neon" onclick="pushAnn()">DUYURUYU YAYINLA</button>
            </div>

            <div class="card">
                <h3>6 & 15. SÄ°STEM</h3>
                <button class="btn btn-warn" id="maint-btn" onclick="toggleMaint()">BAKIM MODU</button>
                <input type="text" id="new-pass" placeholder="Yeni Panel Åžifresi" style="margin-top:10px">
                <button class="btn btn-danger" onclick="changePass()">ÅžÄ°FREYÄ° DEÄžÄ°ÅžTÄ°R</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove, push } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFgWqiyOv1UWfehf8zUtu4XqsXTrRdcZc",
            authDomain: "wordzen-2e052.firebaseapp.com",
            databaseURL: "https://wordzen-2e052-default-rtdb.firebaseio.com",
            projectId: "wordzen-2e052",
            storageBucket: "wordzen-2e052.firebasestorage.app",
            messagingSenderId: "309225718128",
            appId: "1:309225718128:web:8a38717b4b6fc8f3a18fb5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.login = () => {
            const val = document.getElementById('pass-input').value;
            onValue(ref(db, 'admin/pass'), snap => {
                if(val === (snap.val() || "ÅŸafak123")) {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('admin-panel').style.display = 'block';
                    initDashboard();
                } else document.getElementById('error-msg').style.display = 'block';
            }, {onlyOnce:true});
        };

        function initDashboard() {
            onValue(ref(db, 'users'), snap => {
                const list = document.getElementById('user-list'); list.innerHTML = "";
                let count = 0;
                for(let id in snap.val()) {
                    count++;
                    list.innerHTML += `<div class="row"><span>${id}</span><span>Lvl: ${snap.val()[id].level}</span></div>`;
                }
                document.getElementById('user-count').innerText = count;
            });
            onValue(ref(db, 'levels'), snap => {
                const list = document.getElementById('level-list'); list.innerHTML = "";
                for(let key in snap.val()) {
                    list.innerHTML += `<div class="row"><span>${snap.val()[key].a}</span><button onclick="delLevel('${key}')">SÄ°L</button></div>`;
                }
            });
        }

        window.addLevel = () => {
            const a = document.getElementById('w-val').value.toUpperCase();
            const m = document.getElementById('m-val').value;
            if(a && m) push(ref(db, 'levels'), { a, m });
        };
        window.delLevel = id => remove(ref(db, 'levels/'+id));
        window.editUser = (f, v) => {
            const id = document.getElementById('target-id').value;
            if(id) update(ref(db, `users/${id}`), { [f]: v });
        };
        window.saveSettings = () => {
            update(ref(db, 'admin/config'), {
                hint_price: document.getElementById('cfg-hint').value || 10,
                bg_frequency: document.getElementById('cfg-bg-freq').value || 1
            });
            alert("Kaydedildi!");
        };
        window.toggleMaint = () => onValue(ref(db, 'admin/maintenance'), snap => set(ref(db, 'admin/maintenance'), !snap.val()), {onlyOnce:true});
        window.changePass = () => set(ref(db, 'admin/pass'), document.getElementById('new-pass').value);
        window.pushAnn = () => set(ref(db, 'admin/ann'), document.getElementById('ann-msg').value);
    </script>
</body>
</html>
