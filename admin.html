<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordZen v2.0 | WordZen Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #39FF14; --danger: #ff4b2b; --bg: #0a0a0a; --card: #151515; --gray: #252525; --warn: #ffcc00; }
        * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: var(--bg); color: white; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid var(--gray); position: relative; }
        .card h3 { color: var(--neon); margin-top: 0; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid var(--gray); background: #222; color: white; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: 900; cursor: pointer; transition: 0.3s; margin-top: 5px; }
        .btn-neon { background: var(--neon); color: black; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warn { background: var(--warn); color: black; }
        .status-box { padding: 10px; border-radius: 10px; text-align: center; font-weight: bold; margin-bottom: 10px; border: 1px solid; }
        .active { border-color: var(--neon); color: var(--neon); }
        .passive { border-color: var(--danger); color: var(--danger); }
        .list-scroll { height: 150px; overflow-y: auto; background: #000; padding: 10px; border-radius: 10px; font-size: 0.7rem; }
        .row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #111; }
    </style>
</head>
<body>

    <h1 style="color:var(--neon); text-align:center; font-weight:900;">ÅAFAK VAKTÄ° v2.0</h1>

    <div class="grid">
        <div class="card">
            <h3>âš™ï¸ SÄ°STEM VE BAKIM</h3>
            <div id="maint-status" class="status-box">YÃœKLENÄ°YOR...</div>
            <button class="btn btn-warn" onclick="toggleMaint()">BAKIM MODUNU DEÄÄ°ÅTÄ°R</button>
            <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
            <label style="font-size:0.7rem">Ä°pucu FiyatÄ±:</label>
            <input type="number" id="cfg-hint" placeholder="Ã–rn: 10">
            <label style="font-size:0.7rem">BG DeÄŸiÅŸim SÄ±klÄ±ÄŸÄ± (KaÃ§ BÃ¶lÃ¼mde Bir):</label>
            <input type="number" id="cfg-bg" placeholder="Ã–rn: 5">
            <button class="btn btn-neon" onclick="saveConfig()">AYARLARI KAYDET</button>
        </div>

        <div class="card">
            <h3>ğŸ“¢ CANLI DUYURU & BAN</h3>
            <input type="text" id="global-msg" placeholder="TÃ¼m oyunculara mesaj gÃ¶nder...">
            <button class="btn btn-neon" onclick="sendMsg()">MESAJI YAYINLA</button>
            <button class="btn btn-danger" style="margin-top:15px;" onclick="clearMsg()">MESAJI KALDIR</button>
            <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
            <input type="text" id="ban-id" placeholder="Banlanacak Oyuncu ID">
            <div style="display:flex; gap:5px;">
                <button class="btn btn-danger" onclick="setBan(true)">BANLA</button>
                <button class="btn btn-neon" onclick="setBan(false)">AÃ‡</button>
            </div>
        </div>

        <div class="card">
            <h3>ğŸ‘¤ OYUNCU YÃ–NETÄ°MÄ°</h3>
            <input type="text" id="target-id" placeholder="Oyuncu ID">
            <input type="number" id="target-amt" placeholder="Miktar">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <button class="btn btn-neon" onclick="modUser('coins', true)">JETON EKLE</button>
                <button class="btn btn-danger" onclick="modUser('coins', false)">JETON SÄ°L</button>
                <button class="btn btn-warn" onclick="modUser('level', true)">LVL EKLE</button>
                <button class="btn btn-danger" onclick="modUser('level', false)">LVL SÄ°L</button>
            </div>
            <div id="user-list" class="list-scroll" style="margin-top:10px;"></div>
        </div>

        <div class="card">
            <h3>ğŸ“ KELÄ°ME EKLE (BULUT)</h3>
            <input type="text" id="w-val" placeholder="KELÄ°ME">
            <input type="text" id="m-val" placeholder="Ä°PUCU">
            <button class="btn btn-neon" onclick="addWord()">LÄ°STEYE EKLE</button>
            <div id="word-list" class="list-scroll" style="margin-top:10px;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, push, remove, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFgWqiyOv1UWfehf8zUtu4XqsXTrRdcZc",
            authDomain: "wordzen-2e052.firebaseapp.com",
            databaseURL: "https://wordzen-2e052-default-rtdb.firebaseio.com",
            projectId: "wordzen-2e052",
            storageBucket: "wordzen-2e052.firebasestorage.app",
            messagingSenderId: "309225718128",
            appId: "1:309225718128:web:8a38717b4b6fc8f3a18fb5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // CanlÄ± Veri Dinleme
        onValue(ref(db, 'admin'), (s) => {
            const data = s.val();
            const m = document.getElementById('maint-status');
            m.innerText = data.maintenance ? "BAKIM: AKTÄ°F" : "BAKIM: KAPALI";
            m.className = "status-box " + (data.maintenance ? "passive" : "active");
            document.getElementById('cfg-hint').value = data.config?.hint_price || 10;
            document.getElementById('cfg-bg').value = data.config?.bg_frequency || 1;
        });

        onValue(ref(db, 'users'), (s) => {
            const list = document.getElementById('user-list'); list.innerHTML = "";
            const users = s.val();
            for(let id in users) {
                list.innerHTML += `<div class="row" onclick="document.getElementById('target-id').value='${id}'" style="cursor:pointer"><span>${id.slice(0,8)}</span><span>Lvl:${users[id].level} | ğŸª™${users[id].coins}</span></div>`;
            }
        });

        onValue(ref(db, 'levels'), (s) => {
            const list = document.getElementById('word-list'); list.innerHTML = "";
            const words = s.val();
            for(let k in words) {
                list.innerHTML += `<div class="row"><span>${words[k].a}</span><button onclick="delWord('${k}')" style="background:red; color:white; border:none; font-size:8px;">SÄ°L</button></div>`;
            }
        });

        // Fonksiyonlar
        window.toggleMaint = () => get(ref(db, 'admin/maintenance')).then(s => set(ref(db, 'admin/maintenance'), !s.val()));
        
        window.saveConfig = () => {
            update(ref(db, 'admin/config'), {
                hint_price: parseInt(document.getElementById('cfg-hint').value),
                bg_frequency: parseInt(document.getElementById('cfg-bg').value)
            });
            alert("Sistem ayarlarÄ± gÃ¼ncellendi!");
        };

        window.sendMsg = () => set(ref(db, 'admin/announcement'), document.getElementById('global-msg').value);
        window.clearMsg = () => set(ref(db, 'admin/announcement'), null);

        window.setBan = (val) => {
            const id = document.getElementById('ban-id').value;
            if(id) set(ref(db, 'bans/'+id), val);
        };

        window.modUser = (field, isAdd) => {
            const id = document.getElementById('target-id').value;
            let amt = parseInt(document.getElementById('target-amt').value);
            if(!id || isNaN(amt)) return;
            amt = isAdd ? amt : -amt;
            get(ref(db, `users/${id}`)).then(s => {
                if(s.exists()){
                    let newVal = (s.val()[field] || 0) + amt;
                    update(ref(db, `users/${id}`), { [field]: newVal < 0 ? 0 : newVal, lastUpdateMsg: "PATRON BÄ°R ÅEYLER DEÄÄ°ÅTÄ°RDÄ°!" });
                }
            });
        };

        window.addWord = () => {
            const a = document.getElementById('w-val').value.toUpperCase();
            const m = document.getElementById('m-val').value;
            if(a && m) push(ref(db, 'levels'), { a, m });
        };
        window.delWord = (k) => remove(ref(db, 'levels/'+k));

    </script>
</body>
</html>
