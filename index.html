        window.enableFullScreenAndFocus = function() {
            document.getElementById('hidden-input').focus();
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
        };

        const userRef = ref(db, 'users/' + userId);
        onValue(userRef, (snap) => {
            const data = snap.val();
            if(data) { 
                coins = data.coins; 
                currentLevel = data.level; 
                updateUI(); 
                if(document.getElementById('clue-text').innerText === "Y√ºkleniyor...") initGame();
            } else { 
                set(userRef, { coins: 30, level: 0, id: userId }); 
            }
        });

        window.initGame = function() {
            const levelData = levels[currentLevel % levels.length];
            document.getElementById('clue-text').innerText = levelData.m;
            const container = document.getElementById('word-display');
            container.innerHTML = "";
            levelData.a.split('').forEach((_, i) => {
                const box = document.createElement('div');
                box.className = 'letter-box'; box.id = 'box-' + i;
                container.appendChild(box);
            });
            updateCursor();
        };

        window.updateUI = function() {
            document.getElementById('coin-count').innerText = coins;
            document.getElementById('lvl-txt').innerText = currentLevel + 1;
            document.getElementById('player-id').innerText = userId;
        };

        window.sync = () => update(userRef, { coins, level: currentLevel });

        document.getElementById('hidden-input').addEventListener('input', (e) => {
            const val = e.target.value.toUpperCase().slice(-1);
            e.target.value = "";
            if (val.match(/[A-Zƒû√ú≈ûƒ∞√ñ√á]/)) {
                const boxes = document.querySelectorAll('.letter-box');
                for (let box of boxes) {
                    if (box.innerText === "") {
                        box.innerText = val;
                        updateCursor();
                        checkWin();
                        break;
                    }
                }
            }
        });

        function checkWin() {
            const levelData = levels[currentLevel % levels.length];
            let res = "";
            document.querySelectorAll('.letter-box').forEach(b => res += b.innerText);
            if(res === levelData.a) {
                document.querySelectorAll('.letter-box').forEach(b => b.classList.add('correct-neon'));
                setTimeout(() => document.getElementById('win-modal').style.display='block', 500);
            }
        }

        window.nextLevel = () => {
            coins += 5; currentLevel++; sync();
            document.getElementById('win-modal').style.display='none';
            initGame();
        };

        window.useHint = function() {
            if(coins < 10) return alert("Jeton Yetersiz!");
            const levelData = levels[currentLevel % levels.length];
            const boxes = document.querySelectorAll('.letter-box');
            for(let i=0; i<boxes.length; i++) {
                if(boxes[i].innerText === "") {
                    boxes[i].innerText = levelData.a[i];
                    coins -= 10; sync(); updateCursor(); checkWin(); break;
                }
            }
        };

        window.updateCursor = function() {
            document.querySelectorAll('.letter-box').forEach(b => b.classList.remove('cursor'));
            const boxes = document.querySelectorAll('.letter-box');
            for(let box of boxes) if(box.innerText === "") { box.classList.add('cursor'); break; }
        };

        window.watchAdForCoins = function() {
            alert("Reklam Hazƒ±rlanƒ±yor... (Test modunda 3 saniye sonra √∂d√ºl verilir)");
            setTimeout(() => {
                coins += 25; sync(); alert("Tebrikler! 25 Jeton kazandƒ±n.");
            }, 3000);
        };

        document.getElementById('header-logo').onclick = (e) => {
            e.stopPropagation();
            adminClicks++;
            if(adminClicks === 5) {

                if(pass === "zen123") document.getElementById('admin-panel').style.display = 'block';
                adminClicks = 0;
            }
            setTimeout(() => adminClicks = 0, 3000);
        };

        window.sendCoins = async function() {
            const tid = document.getElementById('target-id').value;
            const amount = parseInt(document.getElementById('admin-coin').value);
            const targetRef = ref(db, 'users/' + tid);
            const snap = await get(targetRef);
            if(snap.exists()) {
                update(targetRef, { coins: (snap.val().coins || 0) + amount });
                alert("Ba≈üarƒ±yla g√∂nderildi!");
                closeAdmin();
            } else { alert("Oyuncu bulunamadƒ±!"); }
        };

        window.closeAdmin = () => document.getElementById('admin-panel').style.display = 'none';
