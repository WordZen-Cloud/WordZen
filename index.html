<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WordZen - Bakƒ±m √áalƒ±≈ümasƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Montserrat', sans-serif; }
        
        #maintenance-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #111 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; text-align: center; padding: 20px;
        }

        .m-icon { font-size: 4rem; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }

        .m-title { color: #39FF14; font-size: 1.8rem; margin-bottom: 20px; text-shadow: 0 0 15px rgba(57, 255, 20, 0.4); }

        /* Geri Sayƒ±m Kutularƒ± */
        #countdown { display: flex; gap: 10px; margin-bottom: 30px; }
        .timer-box { background: rgba(57, 255, 20, 0.05); border: 1px solid rgba(57, 255, 20, 0.5); padding: 15px; border-radius: 15px; min-width: 75px; backdrop-filter: blur(5px); }
        .timer-val { display: block; color: #fff; font-size: 1.6rem; font-weight: 900; }
        .timer-lab { display: block; color: #39FF14; font-size: 0.6rem; margin-top: 5px; font-weight: bold; }

        .m-note { color: #fff; font-size: 1rem; line-height: 1.6; max-width: 320px; opacity: 0.9; }
        .thanks { color: #39FF14; font-size: 0.9rem; margin-top: 15px; font-weight: bold; }

        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 11000; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div style="font-size: 2.2rem; color: #fff; text-shadow: 0 0 20px #39FF14; font-weight: 900;">WordZen</div>
    </div>

    <div id="maintenance-screen">
        <div class="m-icon">üõ†Ô∏è</div>
        <div class="m-title">BAKIM MODU</div>
        
        <div id="countdown">
            <div class="timer-box"><span class="timer-val" id="days">0</span><span class="timer-lab">G√úN</span></div>
            <div class="timer-box"><span class="timer-val" id="hours">0</span><span class="timer-lab">SAAT</span></div>
            <div class="timer-box"><span class="timer-val" id="mins">0</span><span class="timer-lab">DAKƒ∞KA</span></div>
            <div class="timer-box"><span class="timer-val" id="secs">0</span><span class="timer-lab">SANƒ∞YE</span></div>
        </div>

        <div class="m-note">Oyuna b√ºy√ºk bir g√ºncelleme gelecektir.</div>
        <div class="thanks">Anlayƒ±≈üƒ±nƒ±z i√ßin te≈üekk√ºr ederim.</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";

        // SENƒ∞N VERDƒ∞ƒûƒ∞N G√úNCEL Bƒ∞LGƒ∞LER
        const firebaseConfig = {
            apiKey: "AIzaSyCFgWqiyOv1UWfehf8zUtu4XqsXTrRdcZc",
            authDomain: "wordzen-2e052.firebaseapp.com",
            databaseURL: "https://wordzen-2e052-default-rtdb.firebaseio.com",
            projectId: "wordzen-2e052",
            storageBucket: "wordzen-2e052.firebasestorage.app",
            messagingSenderId: "309225718128",
            appId: "1:309225718128:web:8a38717b4b6fc8f3a18fb5",
            measurementId: "G-XX1BYFV85S"
        };

        const app = initializeApp(firebaseConfig);

        // HEDEF TARƒ∞H: ≈ûU ANDAN ƒ∞Tƒ∞BAREN TAM 7 G√úN SONRASI
        const targetDate = new Date().getTime() + (7 * 24 * 60 * 60 * 1000);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<span style='color:#39FF14'>G√úNCELLEME TAMAMLANDI!</span>";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d;
            document.getElementById("hours").innerText = h;
            document.getElementById("mins").innerText = m;
            document.getElementById("secs").innerText = s;
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                setInterval(updateCountdown, 1000);
                updateCountdown();
            }, 1500);
        };
    </script>
</body>
</html>
