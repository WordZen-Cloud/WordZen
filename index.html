        // SEKME DEƒûƒ∞≈ûƒ∞NCE M√úZƒ∞ƒûƒ∞ KES
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) fonMuzigi.pause();
            else fonMuzigi.play().catch(() => {});
        });

        // VERƒ∞ Dƒ∞NLEME
        onValue(ref(db, 'admin/maintenance'), s => document.getElementById('maint-modal').style.display = s.val() ? 'flex' : 'none');
        onValue(ref(db, 'admin/announcement'), s => {
            const bar = document.getElementById('announcement-bar');
            if(s.val()) { bar.innerText = s.val(); bar.style.display = 'block'; }
            else bar.style.display = 'none';
        });
        onValue(ref(db, 'bans/'+userId), s => { if(s.val()) document.getElementById('ban-modal').style.display = 'flex'; });
        
        onValue(ref(db, 'admin/config'), s => {
            hintPrice = s.val()?.hint_price || 10;
            bgFreq = s.val()?.bg_frequency || 1;
            if(level !== undefined) render();
        });

        onValue(ref(db, 'levels'), s => {
            // Statik kelimelerle bulut kelimelerini birle≈ütir
            levelsData = s.val() ? [...staticLevels, ...Object.values(s.val())] : staticLevels;
            loadUser();
        });

        function loadUser() {
            onValue(ref(db, 'users/'+userId), s => {
                const d = s.val() || {coins:50, level:0, id:userId};
                coins = d.coins; level = d.level;
                if(!s.val()) update(ref(db, 'users/'+userId), d);
                if(d.lastUpdateMsg) {
                    alert(d.lastUpdateMsg);
                    update(ref(db, 'users/'+userId), {lastUpdateMsg: null});
                    location.reload();
                }
                render();
            }, {onlyOnce: true});
        }

        // --- KASMA √ñNLEYƒ∞Cƒ∞ PRELOAD ---
        function preloadNextBg(lvl, freq) {
            let nextBgNum = (Math.floor((lvl + freq) / freq) % 42) + 1;
            new Image().src = `bg${nextBgNum}.jpg`;
        }

        function render() {
            document.getElementById('coin-count').innerText = coins;
            document.getElementById('lvl-txt').innerText = level + 1;
            
            let bgNum = (Math.floor(level / bgFreq) % 42) + 1;
            let bgUrl = `bg${bgNum}.jpg`;
            
            const tempImg = new Image();
            tempImg.src = bgUrl;
            tempImg.onload = () => { document.body.style.backgroundImage = `url('${bgUrl}')`; };
            preloadNextBg(level, bgFreq);

            const l = levelsData[level % levelsData.length];
            currentWord = l.a;
            document.getElementById('clue-box').innerText = l.m;
            
            const disp = document.getElementById('word-display'); 
            disp.innerHTML = "";
            currentWord.split('').forEach(() => {
                const b = document.createElement('div'); b.className = 'letter-box';
                disp.appendChild(b);
            });
            document.getElementById('hidden-input').focus();
        }

        window.useHint = () => {
            const boxes = document.querySelectorAll('.letter-box');
            const empty = Array.from(boxes).map((b,i)=>b.innerText===""?i:null).filter(x=>x!==null);
            if(coins >= hintPrice && empty.length > 0) {
                const idx = empty[Math.floor(Math.random()*empty.length)];
                boxes[idx].innerText = currentWord[idx];
                boxes[idx].style.color = "#39FF14";
                boxes[idx].setAttribute('data-hinted', 'true');
                coins -= hintPrice;
                update(ref(db, 'users/'+userId), {coins});
                checkWin();
            }
        };

        document.getElementById('hidden-input').oninput = (e) => {
            const v = e.target.value.toUpperCase().slice(-1); e.target.value = "";
            const boxes = document.querySelectorAll('.letter-box');
            for(let b of boxes) if(b.innerText === "") { b.innerText = v; checkWin(); break; }
        };

        function checkWin() {
            let typed = "";
            const boxes = document.querySelectorAll('.letter-box');
            boxes.forEach(b => typed += b.innerText);
            if(typed === currentWord) {
                dogruSes.play();
                setTimeout(() => { document.getElementById('win-modal').style.display = 'flex'; }, 300);
            } else if(typed.length === currentWord.length) {
                yanlisSes.play();
                boxes.forEach(b => {
                    if(!b.hasAttribute('data-hinted')) {
                        b.classList.add('shake'); b.style.background = "#ff4b2b";
                        setTimeout(() => { b.innerText = ""; b.style.background = "#fff"; b.classList.remove('shake'); }, 500);
                    }
                });
            }
        }

        window.nextLevel = () => { update(ref(db, 'users/'+userId), {level:level+1, coins:coins+5}); location.reload(); };
        window.confirmSkip = () => {
            if(coins >= 50 && confirm("50 Jeton harca?")) {
                update(ref(db, 'users/'+userId), {level:level+1, coins:coins-50});
                location.reload();
            }
        };

        // --- TAMƒ∞R EDƒ∞LMƒ∞≈û Lƒ∞DERLƒ∞K ---
        window.openLeaderboard = () => {
            const list = document.getElementById('leader-list');
            list.innerHTML = "Y√ºkleniyor...";
            document.getElementById('leader-modal').style.display = 'flex';
            get(ref(db, 'users')).then(s => {
                if(s.exists()){
                    const u = Object.values(s.val()).sort((a,b) => (b.level||0) - (a.level||0)).slice(0, 10);
                    list.innerHTML = "";
                    u.forEach((x, i) => {
                        list.innerHTML += `<div class="leader-row"><span style="color:#39FF14">#${i+1}</span><span>${(x.id||"Gizli").slice(0,8)}</span><span style="color:#ffcc00">${x.level||0} Lvl</span></div>`;
                    });
                } else { list.innerHTML = "Veri bulunamadƒ±."; }
            }).catch(() => { list.innerHTML = "Baƒülantƒ± hatasƒ±!"; });
        };

        window.closeModal = (id) => { document.getElementById(id).style.display = 'none'; document.getElementById('hidden-input').focus(); };
        document.body.onclick = () => { if(fonMuzigi.paused) fonMuzigi.play(); document.getElementById('hidden-input').focus(); };
    </script>
