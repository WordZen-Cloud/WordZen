        const userRef = ref(db, 'users/' + userId);
        onValue(userRef, (snap) => {
            const data = snap.val();
            if(data) {
                let diff = data.coins - lastKnownCoins;
                if(lastKnownCoins !== -1 && diff > 0 && diff !== 5) {
                    document.getElementById('gift-amount').innerText = "+" + diff;
                    document.getElementById('gift-modal').style.display = 'flex';
                }
                coins = data.coins;
                lastKnownCoins = coins;
                currentLevel = data.level;
                render();
            } else {
                set(userRef, { coins: 50, level: 0, id: userId });
            }
        });

        function render() {
            document.getElementById('coin-count').innerText = coins;
            document.getElementById('lvl-txt').innerText = currentLevel + 1;
            document.getElementById('player-id').innerText = userId;
            
            // GEÃ‡ BUTONUNUN RENGÄ°NÄ° VE AKTÄ°FLÄ°ÄžÄ°NÄ° AYARLA
            const skipBtn = document.getElementById('main-skip-btn');
            if(coins < 50) {
                skipBtn.classList.add('disabled');
            } else {
                skipBtn.classList.remove('disabled');
            }

            let bgNum = (currentLevel % 42) + 1;
            document.body.style.backgroundImage = `url('bg${bgNum}.jpg')`;

            const levelData = levels[currentLevel % levels.length];
            document.getElementById('clue-text').innerText = levelData.m;
            
            const container = document.getElementById('word-display');
            container.innerHTML = "";
            levelData.a.split('').forEach(() => {
                const b = document.createElement('div');
                b.className = 'letter-box';
                container.appendChild(b);
            });
        }

        window.useHint = () => {
            if(coins < 10) { alert("Jetonun yetersiz!"); return; }
            const levelData = levels[currentLevel % levels.length];
            const boxes = document.querySelectorAll('.letter-box');
            let availableIndexes = [];
            boxes.forEach((box, i) => { if(box.innerText === "") availableIndexes.push(i); });

            if(availableIndexes.length > 0) {
                let randomIdx = availableIndexes[Math.floor(Math.random() * availableIndexes.length)];
                boxes[randomIdx].innerText = levelData.a[randomIdx];
                boxes[randomIdx].classList.add('hinted');
                update(userRef, { coins: coins - 10 });
                setTimeout(checkWin, 300);
            }
        };

        window.openSkipModal = () => {
            if(coins < 50) return; // Jeton yetersizse hiÃ§bir ÅŸey yapma
            document.getElementById('skip-confirm-modal').style.display = 'flex';
        };

        window.confirmSkip = () => {
            const levelData = levels[currentLevel % levels.length];
            const boxes = document.querySelectorAll('.letter-box');
            boxes.forEach((box, i) => {
                box.innerText = levelData.a[i];
                box.classList.add('reveal');
            });

            setTimeout(() => {
                closeModal('skip-confirm-modal');
                update(userRef, { 
                    coins: coins - 50, 
                    level: currentLevel + 1 
                });
            }, 1200);
        };

        document.getElementById('hidden-input').oninput = (e) => {
            const val = e.target.value.toUpperCase().slice(-1);
            e.target.value = "";
            const boxes = document.querySelectorAll('.letter-box');
            for (let b of boxes) { 
                if (b.innerText === "") { b.innerText = val; checkWin(); break; } 
            }
        };

        function checkWin() {
            const levelData = levels[currentLevel % levels.length];
            let currentWord = "";
            document.querySelectorAll('.letter-box').forEach(b => currentWord += b.innerText);
            
            if(currentWord.length === levelData.a.length) {
                if(currentWord === levelData.a) {
                    setTimeout(() => { document.getElementById('win-modal').style.display = 'flex'; }, 300);
                } else {
                    document.querySelectorAll('.letter-box').forEach(b => {
                        if(!b.classList.contains('hinted')) {
                            b.classList.add('shake');
                            setTimeout(() => { b.classList.remove('shake'); b.innerText = ""; }, 500);
                        }
                    });
                }
            }
        }

        window.nextLevel = () => {
            update(userRef, { coins: coins + 5, level: currentLevel + 1 });
            closeModal('win-modal');
        };

        window.closeModal = (id) => {
            document.getElementById(id).style.display = 'none';
            document.getElementById('hidden-input').focus();
        };

        document.body.onclick = () => { document.getElementById('hidden-input').focus(); };
    </script>
