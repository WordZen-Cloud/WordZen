        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                checkStatus();
                document.getElementById('snd-bg').play().catch(() => {});
            }, 1000);
        };

        async function checkStatus() {
            const snap = await get(ref(db, 'users/' + userId));
            if(snap.exists()) {
                username = snap.val().username;
                coins = snap.val().coins;
                currentLevel = snap.val().level;
                if(!username) openNameModal();
            } else {
                openNameModal();
            }
            startListeners();
        }

        function startListeners() {
            onValue(ref(db, 'users/' + userId), (s) => {
                if(s.exists()) {
                    coins = s.val().coins;
                    currentLevel = s.val().level;
                    render();
                }
            });
        }

        function render() {
            document.getElementById('coin-count').innerText = coins;
            document.getElementById('lvl-txt').innerText = currentLevel + 1;
            document.getElementById('display-username').innerText = username || "Misafir";
            
            // 42 ARKA PLAN (Her 10 Levelde Bir)
            let bgIdx = Math.min(Math.floor(currentLevel / 10) + 1, 42);
            document.body.style.backgroundImage = `url('bg${bgIdx}.jpg')`;

            const levelData = levels[currentLevel % levels.length];
            target = levelData.a.toUpperCase();
            document.getElementById('clue-text').innerText = levelData.m;
            
            const container = document.getElementById('word-display');
            container.innerHTML = "";
            target.split('').forEach(() => {
                const b = document.createElement('div');
                b.className = 'letter-box';
                container.appendChild(b);
            });
            isWait = false;
        }

        window.openNameModal = () => document.getElementById('name-modal').style.display = 'flex';

        window.saveUser = async () => {
            let val = document.getElementById('username-input').value.trim();
            if(val.length < 2) return;
            username = val;
            await update(ref(db, 'users/' + userId), { username: username, coins: 50, level: 0 });
            document.getElementById('name-modal').style.display = 'none';
        };

        document.getElementById('hidden-input').oninput = (e) => {
            if(isWait) return;
            const val = e.target.value.toUpperCase().slice(-1);
            e.target.value = "";
            const boxes = document.querySelectorAll('.letter-box');
            for (let b of boxes) {
                if (b.innerText === "") {
                    b.innerText = val;
                    check();
                    break;
                }
            }
        };

        function check() {
            let boxes = document.querySelectorAll('.letter-box');
            let current = "";
            boxes.forEach(b => current += b.innerText);
            
            if(current.length === target.length) {
                isWait = true;
                if(current === target) {
                    document.getElementById('snd-true').play();
                    boxes.forEach(b => b.classList.add('correct'));
                    setTimeout(() => {
                        update(ref(db, 'users/' + userId), { level: currentLevel + 1, coins: coins + 5 });
                    }, 500);
                } else {
                    document.getElementById('snd-false').play();
                    boxes.forEach(b => b.classList.add('wrong'));
                    setTimeout(() => {
                        boxes.forEach(b => { b.innerText = ""; b.classList.remove('wrong'); });
                        isWait = false;
                    }, 500);
                }
            }
        }

        window.getHint = () => {
            if(coins < 15) return;
            let boxes = document.querySelectorAll('.letter-box');
            for(let i=0; i<boxes.length; i++) {
                if(boxes[i].innerText === "") {
                    boxes[i].innerText = target[i];
                    update(ref(db, 'users/' + userId), { coins: coins - 15 });
                    check();
                    break;
                }
            }
        };

        window.skipLvl = () => {
            if(coins < 30) return;
            update(ref(db, 'users/' + userId), { level: currentLevel + 1, coins: coins - 30 });
        };

        window.showLeader = async () => {
            const leadQuery = query(ref(db, 'users'), orderByChild('level'), limitToLast(10));
            const snap = await get(leadQuery);
            let html = "";
            let users = [];
            snap.forEach(s => users.push(s.val()));
            users.reverse().forEach((u, i) => {
                html += `<div>${i+1}. ${u.username || 'Misafir'} - LVL ${u.level+1}</div>`;
            });
            document.getElementById('leader-list').innerHTML = html;
            document.getElementById('leader-modal').style.display = 'flex';
        };
