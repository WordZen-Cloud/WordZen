        function render() {
            document.getElementById('coin-count').innerText = coins;
            document.getElementById('lvl-txt').innerText = currentLevel + 1;
            let bgIndex = (Math.floor(currentLevel / bgFreq) % 42) + 1;
            document.body.style.backgroundImage = `url('bg${bgIndex}.jpg')`;
            const l = levelsData[currentLevel];
            if(!l) return;
            document.getElementById('clue-box').innerText = l.m;
            const disp = document.getElementById('word-display'); disp.innerHTML = "";
            l.a.split('').forEach(() => {
                const b = document.createElement('div'); b.className = 'letter-box';
                disp.appendChild(b);
            });
            document.getElementById('hidden-input').focus();
        }

        document.getElementById('hidden-input').onkeydown = (e) => {
            if(e.key === "Backspace") {
                const boxes = Array.from(document.querySelectorAll('.letter-box')).reverse();
                for(let b of boxes) if(b.innerText !== "" && !b.hasAttribute('data-hinted')) { b.innerText = ""; break; }
            }
        };

        document.getElementById('hidden-input').oninput = (e) => {
            const v = e.target.value.toUpperCase().slice(-1); e.target.value = "";
            if(!/[A-ZÃ‡ÄžÄ°Ã–ÅžÃœ]/.test(v)) return;
            const boxes = document.querySelectorAll('.letter-box');
            for(let b of boxes) if(b.innerText === "") { b.innerText = v; checkWin(); break; }
        };

        function checkWin() {
            let typed = "";
            document.querySelectorAll('.letter-box').forEach(b => typed += b.innerText);
            const target = levelsData[currentLevel].a;
            if(typed === target) {
                document.getElementById('sound-dogru').play();
                document.getElementById('win-modal').style.display = 'flex';
            }
        }

        window.nextLevel = () => {
            document.getElementById('win-modal').style.display = 'none';
            if (currentLevel === maxUnlockedLevel) {
                maxUnlockedLevel++;
                update(ref(db, 'users/'+userId), {level: maxUnlockedLevel, coins: coins + 5});
            } else { currentLevel++; render(); }
        };

        window.skipLevel = () => {
            if(coins >= skipPrice) {
                if(confirm(skipPrice + " Jeton ile geÃ§?")) {
                    update(ref(db, 'users/'+userId), {coins: coins - skipPrice});
                    nextLevel();
                }
            } else { alert("Jeton az kanka!"); }
        };

        window.useHint = () => {
            const target = levelsData[currentLevel].a;
            const boxes = document.querySelectorAll('.letter-box');
            const empty = Array.from(boxes).map((b,i)=>b.innerText===""?i:null).filter(x=>x!==null);
            if(coins >= hintPrice && empty.length > 0) {
                const idx = empty[Math.floor(Math.random()*empty.length)];
                boxes[idx].innerText = target[idx];
                boxes[idx].setAttribute('data-hinted', 'true');
                boxes[idx].style.color = "#39FF14";
                update(ref(db, 'users/'+userId), {coins: coins - hintPrice});
                checkWin();
            }
        };
