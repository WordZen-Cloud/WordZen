        window.onload = () => {
            let p = 0;
            let i = setInterval(() => {
                p += 25; document.getElementById('progress').style.width = p + '%';
                if(p >= 100) { clearInterval(i); setTimeout(()=>document.getElementById('splash-screen').classList.add('fade-out'), 500); }
            }, 150);
        };

        const userRef = ref(db, 'users/' + userId);
        onValue(userRef, (snap) => {
            const data = snap.val();
            if(data) {
                // Eƒüer jeton miktarƒ± admin tarafƒ±ndan arttƒ±rƒ±lmƒ±≈üsa hediye mesajƒ± g√∂ster
                if(lastKnownCoins > 0 && data.coins > lastKnownCoins) {
                    document.getElementById('gift-modal').style.display = 'flex';
                }
                coins = data.coins;
                lastKnownCoins = coins;
                currentLevel = data.level;
                render();
            } else {
                set(userRef, { coins: 30, level: 0, id: userId });
            }
        });

        function render() {
            document.getElementById('coin-count').innerText = coins;
            document.getElementById('lvl-txt').innerText = currentLevel + 1;
            document.getElementById('player-id').innerText = userId;
            const levelData = levels[currentLevel % levels.length];
            document.getElementById('clue-text').innerText = levelData.m;
            let bgNum = Math.floor(currentLevel / 10) % 42 + 1;
            document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)), url('bg${bgNum}.jpg')`;
            const container = document.getElementById('word-display');
            container.innerHTML = "";
            levelData.a.split('').forEach(() => {
                const b = document.createElement('div'); b.className = 'letter-box'; container.appendChild(b);
            });
        }

        // SILME VE YAZMA Sƒ∞STEMƒ∞
        document.getElementById('hidden-input').onkeydown = (e) => {
            if (e.key === "Backspace") {
                const boxes = document.querySelectorAll('.letter-box');
                for (let i = boxes.length - 1; i >= 0; i--) {
                    if (boxes[i].innerText !== "") { boxes[i].innerText = ""; playSnd('snd-click'); break; }
                }
            }
        };

        document.getElementById('hidden-input').oninput = (e) => {
            const val = e.target.value.toUpperCase().slice(-1);
            e.target.value = "";
            if (val.match(/[A-Zƒû√ú≈ûƒ∞√ñ√á]/)) {
                playSnd('snd-click');
                const boxes = document.querySelectorAll('.letter-box');
                for (let b of boxes) { if (b.innerText === "") { b.innerText = val; checkWin(); break; } }
            }
        };

        function checkWin() {
            const levelData = levels[currentLevel % levels.length];
            let res = "";
            const boxes = document.querySelectorAll('.letter-box');
            boxes.forEach(b => res += b.innerText);
            if(res.length === levelData.a.length) {
                if(res === levelData.a) {
                    playSnd('snd-correct');
                    boxes.forEach(b => b.style.background = "#39FF14");
                    setTimeout(() => document.getElementById('win-modal').style.display='flex', 500);
                } else {
                    playSnd('snd-wrong');
                    boxes.forEach(b => { b.classList.add('shake'); setTimeout(() => { b.classList.remove('shake'); b.innerText = ""; }, 500); });
                }
            }
        }

        window.nextLevel = () => { update(userRef, { coins: coins + 5, level: currentLevel + 1 }); closeModal('win-modal'); };
        window.confirmSkip = () => { update(userRef, { coins: coins - 25, level: currentLevel + 1 }); closeModal('skip-modal'); };
        window.askSkipLevel = () => { if(coins < 25) return alert("Yetersiz Jeton!"); document.getElementById('skip-modal').style.display='flex'; };
        window.useHint = () => {
            if(coins < 10) return;
            const levelData = levels[currentLevel % levels.length];
            const boxes = document.querySelectorAll('.letter-box');
            for(let i=0; i<boxes.length; i++) {
                if(boxes[i].innerText === "") { boxes[i].innerText = levelData.a[i]; update(userRef, {coins: coins - 10}); checkWin(); break; }
            }
        };

        window.logoTrigger = () => { logoCount++; if(logoCount >= 5) { document.getElementById('admin-panel').style.display='flex'; logoCount=0; } setTimeout(()=>logoCount=0, 3000); };
        window.processAdmin = async () => {
            const pass = document.getElementById('admin-pass').value;
            const tid = document.getElementById('target-id').value;
            const mik = parseInt(document.getElementById('jeton-miktar').value);
            if(pass === "zen123") {
                const tRef = ref(db, 'users/' + tid);
                const snap = await get(tRef);
                if(snap.exists()) { update(tRef, { coins: snap.val().coins + mik }); alert("Jeton G√∂nderildi!"); closeModal('admin-panel'); }
            }
        };

        window.closeModal = (id) => document.getElementById(id).style.display='none';
        function playSnd(id) { let s = document.getElementById(id); if(s) { s.currentTime=0; s.play().catch(()=>{}); } }
        document.body.onclick = () => { document.getElementById('bg-music').play().catch(()=>{}); document.getElementById('hidden-input').focus(); };
        document.addEventListener("visibilitychange", () => { const m = document.getElementById('bg-music'); if (document.hidden) m.pause(); else m.play().catch(()=>{}); });
