        :root {

            --glass-white: rgba(255, 255, 255, 0.85); 
        }
        
        body { 
            margin: 0; background: #000; color: white; overflow: hidden;
            font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; 
            height: 100vh; width: 100%; position: fixed;
        }

        /* --- LOGO (EN KALIN HALÄ°) --- */
        #header-logo {
            margin-top: 40px; 
            font-size: 3.2rem; 
            font-weight: 900; /* En kalÄ±n */
            letter-spacing: 12px; 
            color: var(--neon-blue); 
            text-shadow: 0 0 20px var(--neon-blue);
            text-transform: uppercase;
        }

        /* --- KUTUCUK TASARIMI --- */
        .letter-box { 
            width: 50px; 
            height: 60px; 
            border-radius: 12px;
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            font-size: 2.2rem; 
            font-weight: 900; /* Harfler kalÄ±n ve net */
            margin: 6px;
            /* Åžeffaf Beyaz Arka Plan */
            background: var(--glass-white); 
            /* Siyah Harf Rengi */
            color: #000; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.4);
            transition: transform 0.2s;
        }

        /* DoÄŸru bilinen veya ipucu olan harf efekti */
        .correct {
            background: #fff; /* Tam beyaz */
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
        }

        /* --- MODAL (ONAY KUTUSU) --- */
        #custom-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 9999; justify-content: center; align-items: center; backdrop-filter: blur(10px);
        }
        .modal-content {
            background: rgba(40, 40, 40, 0.95); border: 2px solid var(--neon-blue);
            padding: 30px; border-radius: 25px; text-align: center; width: 80%; max-width: 350px;
        }
        .m-btn { padding: 15px; border-radius: 15px; border: none; font-weight: bold; flex: 1; cursor: pointer; margin: 5px; }
        .m-btn-yes { background: var(--neon-green); color: #000; }
        .m-btn-no { background: #444; color: #fff; }

        #skip-btn {
            background: rgba(255, 215, 0, 0.1); border: 2px solid var(--neon-gold);
            color: var(--neon-gold); padding: 15px 35px; border-radius: 50px;
            font-weight: 900; margin-top: 50px; cursor: pointer;
        }

        #top-bar { margin-top: 20px; font-size: 1.4rem; font-weight: bold; }
        #hidden-input { position: absolute; opacity: 0; pointer-events: none; }
    </style>

        function showModal(msg, type, onConfirm = null) {
