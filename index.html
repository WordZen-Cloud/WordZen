<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <title>WordZen</title>
    <style>
        :root { --neon-green: #00ff88; --neon-red: #ff3e3e; --neon-gold: #ffd700; --neon-blue: #00d4ff; }
        body { 
            margin: 0; background: #000; color: white; overflow: hidden;
            font-family: 'Segoe UI', Roboto, sans-serif; display: flex; flex-direction: column; align-items: center; 
            height: 100vh; width: 100%; position: fixed;
        }

        /* 1. GiriÅŸ Animasyonu (Siyah Arka Plan - Beyaz WordZen YazÄ±sÄ±) */
        #splash { 
            position: fixed; inset: 0; background: #000; z-index: 2000; 
            display: flex; justify-content: center; align-items: center; 
            transition: opacity 1s ease; 
        }
        .s-logo { 
            font-size: 3rem; font-weight: 200; color: #fff; letter-spacing: 15px; 
            opacity: 0; animation: zenFade 4s ease-in-out forwards; 
        }
        @keyframes zenFade {
            0% { opacity: 0; transform: scale(0.8); letter-spacing: 5px; }
            50% { opacity: 1; transform: scale(1); letter-spacing: 15px; }
            100% { opacity: 0; transform: scale(1.1); letter-spacing: 20px; }
        }

        /* 2. Oyun Ä°Ã§i Mavi Neon Logo (Sabit Durur, Sadece IÅŸÄ±ÄŸÄ± Nefes AlÄ±r) */
        #header-logo {
            margin-top: 20px; font-size: 2.2rem; font-weight: 200; letter-spacing: 10px;
            color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue);
            animation: blueBreath 3s infinite ease-in-out;
            user-select: none;
        }
        @keyframes blueBreath {
            0%, 100% { opacity: 0.5; text-shadow: 0 0 10px var(--neon-blue); }
            50% { opacity: 1; text-shadow: 0 0 30px var(--neon-blue), 0 0 50px var(--neon-blue); }
        }

        /* 3. ArayÃ¼z ve Kart Sistemi */
        #top-bar { width: 100%; padding: 10px 25px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        #hint-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.2);
            padding: 5px 12px; border-radius: 12px; color: #fff; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; font-size: 0.7rem;
        }
        .hint-active { border-color: var(--neon-gold) !important; color: var(--neon-gold) !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }

        #level-card {
            margin-top: 35px; padding: 12px 35px; border-radius: 20px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        #level-title { font-size: 0.75rem; letter-spacing: 3px; color: #aaa; margin-bottom: 5px; }
        #level-status { font-size: 1.1rem; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .status-easy { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
        .status-hard { color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red); }

        /* 4. Kelime KutularÄ± ve YanÄ±p SÃ¶nen Ä°mleÃ§ */
        #word-container { margin-top: 40px; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 0 10px; cursor: pointer; }
        .letter-box { 
            width: 38px; height: 52px; border: 1px solid rgba(255,255,255,0.2); border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; font-weight: bold; background: rgba(255,255,255,0.02);
            position: relative; transition: 0.3s;
        }
        /* Aktif Kutu Ä°mleci */
        .active-box::after {
            content: ''; position: absolute; bottom: 8px; width: 60%; height: 2px;
            background: var(--neon-green); animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        #next-btn {
            display: none; margin-top: 25px; padding: 12px 40px; background: var(--neon-green);
            color: #000; border: none; border-radius: 30px; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px var(--neon-green);
        }

        #hidden-input { position: absolute; opacity: 0; pointer-events: none; }
        footer { position: fixed; bottom: 15px; font-size: 0.6rem; color: rgba(255,255,255,0.2); letter-spacing: 3px; }
        .correct-neon { border-color: var(--neon-green) !important; box-shadow: 0 0 15px var(--neon-green); color: var(--neon-green); }
        .wrong-neon { border-color: var(--neon-red) !important; box-shadow: 0 0 15px var(--neon-red); color: var(--neon-red); }
    </style>
</head>
<body onclick="focusInput()">

<div id="splash"><div class="s-logo">WordZen</div></div>

<div id="header-logo">WordZen</div>

<div id="top-bar">
    <div style="font-size: 1.2rem;">ðŸª™ <span id="coin-txt">0</span></div>
    <div id="hint-btn" onclick="useHint(event)"><span>ðŸ’¡</span><span>12 Jeton</span></div>
</div>

<div id="level-card">
    <div id="level-title">BÃ–LÃœM <span id="lvl-num">1</span></div>
    <div id="level-status" class="status-easy">KOLAY</div>
</div>

<div id="word-container"></div>
<button id="next-btn" onclick="nextLevel()">SONRAKÄ° BÃ–LÃœM â†’</button>

<input type="text" id="hidden-input" autocomplete="off" spellcheck="false">

<footer>Â© 2026 WordZen - NO COPYRIGHT</footer>

<audio id="snd-clap" src="https://www.soundjay.com/human/applause-01.mp3"></audio>

<script>
    const levels = [
        {a:"ADA", h:[0], s:"KOLAY"}, {a:"KAPI", h:[0,2], s:"KOLAY"}, {a:"KÄ°TAP", h:[0,3], s:"ORTA"},
        {a:"LÃœGAT", h:[1,4], s:"ZOR"}, {a:"BARDAK", h:[0,2,4], s:"ORTA"}, {a:"GÃ–ZLÃœK", h:[1,3,5], s:"ZOR"},
        {a:"MERHABA", h:[0,2,5], s:"KOLAY"}, {a:"AYAKKABI", h:[0,2,4,6], s:"GELÄ°ÅžMÄ°Åž"}, 
        {a:"Ã‡Ä°KOLATA", h:[0,2,4,7], s:"Ä°LERÄ°"}, {a:"BÄ°LGÄ°SAYAR", h:[0,2,4,6,8], s:"EFSANE"}
    ];

    let currentLevel = parseInt(localStorage.getItem('wordzen_level')) || 0;
    let coins = parseInt(localStorage.getItem('wordzen_coins')) || 0; 
    let userGuess = [];
    let isLocked = false;
    const hiddenInput = document.getElementById('hidden-input');

    function focusInput() { if(!isLocked) hiddenInput.focus(); }

    function initGame() {
        isLocked = false;
        hiddenInput.value = "";
        document.getElementById('next-btn').style.display = "none";
        const level = levels[currentLevel % levels.length];
        
        document.getElementById('lvl-num').innerText = currentLevel + 1;
        const statusEl = document.getElementById('level-status');
        statusEl.innerText = level.s;
        statusEl.className = (level.s === "ZOR" || level.s === "EFSANE") ? "status-hard" : "status-easy";

        updateUI();
        const container = document.getElementById('word-container');
        container.innerHTML = ""; userGuess = [];

        level.a.split('').forEach((char, i) => {
            const box = document.createElement('div');
            box.className = 'letter-box';
            if (level.h.includes(i)) {
                box.innerText = char;
                box.classList.add('correct-neon');
                userGuess[i] = char;
            } else {
                userGuess[i] = null;
            }
            container.appendChild(box);
        });
        updateCursor();
        focusInput();
    }

    hiddenInput.oninput = (e) => {
        if(isLocked) return;
        let char = e.target.value.slice(-1);
        if (char === 'i' || char === 'Ä°') char = 'Ä°';
        else if (char === 'Ä±' || char === 'I') char = 'I';
        else char = char.toUpperCase();

        let emptyIdx = userGuess.indexOf(null);
        if(emptyIdx !== -1 && /[A-ZÃ‡ÄžÄ°Ã–ÅžÃœ]/.test(char)) {
            userGuess[emptyIdx] = char;
            document.getElementsByClassName('letter-box')[emptyIdx].innerText = char;
            updateCursor();
            if(!userGuess.includes(null)) check();
        }
        hiddenInput.value = "";
    };

    hiddenInput.onkeydown = (e) => {
        if(e.key === "Backspace") {
            for(let i=userGuess.length-1; i>=0; i--) {
                if(!levels[currentLevel % levels.length].h.includes(i) && userGuess[i] !== null) {
                    userGuess[i] = null;
                    document.getElementsByClassName('letter-box')[i].innerText = "";
                    updateCursor();
                    break;
                }
            }
        }
    };

    function updateCursor() {
        const boxes = document.getElementsByClassName('letter-box');
        Array.from(boxes).forEach(b => b.classList.remove('active-box'));
        let emptyIdx = userGuess.indexOf(null);
        if (emptyIdx !== -1 && !isLocked) { boxes[emptyIdx].classList.add('active-box'); }
    }

    function check() {
        isLocked = true;
        updateCursor();
        const boxes = document.getElementsByClassName('letter-box');
        const correctWord = levels[currentLevel % levels.length].a;

        if(userGuess.join('') === correctWord) {
            Array.from(boxes).forEach(b => { b.classList.add('correct-neon'); b.classList.remove('active-box'); });
            document.getElementById('snd-clap').play();
            coins += 4;
            saveData();
            document.getElementById('next-btn').style.display = "block";
        } else {
            Array.from(boxes).forEach(b => b.classList.add('wrong-neon'));
            setTimeout(() => {
                Array.from(boxes).forEach((b, i) => {
                    if(!levels[currentLevel % levels.length].h.includes(i)) {
                        b.classList.remove('wrong-neon');
                        b.innerText = "";
                        userGuess[i] = null;
                    }
                });
                isLocked = false;
                updateCursor();
                focusInput();
            }, 1000);
        }
        updateUI();
    }

    function useHint(e) {
        e.stopPropagation();
        if (isLocked || coins < 12) return;
        let emptyIndices = userGuess.map((v, i) => v === null ? i : null).filter(v => v !== null);
        if (emptyIndices.length > 0) {
            coins -= 12;
            let rand = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            let char = levels[currentLevel % levels.length].a[rand];
            userGuess[rand] = char;
            const boxes = document.getElementsByClassName('letter-box');
            boxes[rand].innerText = char;
            boxes[rand].classList.add('correct-neon');
            saveData();
            updateUI();
            updateCursor();
            if(!userGuess.includes(null)) check();
        }
    }

    function nextLevel() { currentLevel++; saveData(); initGame(); }
    function saveData() { localStorage.setItem('wordzen_level', currentLevel); localStorage.setItem('wordzen_coins', coins); }
    function updateUI() {
        document.getElementById('coin-txt').innerText = coins;
        const btn = document.getElementById('hint-btn');
        btn.className = (coins >= 12) ? 'hint-active' : 'hint-passive';
    }

    window.onload = () => {
        setTimeout(() => { 
            document.getElementById('splash').style.opacity = "0"; 
            setTimeout(() => { document.getElementById('splash').style.display = "none"; focusInput(); }, 1000); 
        }, 4000);
        initGame();
    };
</script>
</body>
</html>
