        function playMusic() {
            const m = document.getElementById('s-bg');
            m.volume = 0.4;
            m.play().catch(() => {
                // Autoplay engelliyse ilk tƒ±kla ba≈ülar
                document.body.addEventListener('click', () => m.play(), {once: true});
            });
        }

        async function initGame() {
            const snap = await get(ref(db, 'users/' + userId));
            if(snap.exists()) {
                const d = snap.val();
                username = d.username;
                coins = d.coins;
                currentLevel = d.level;
                if(!username) openNameModal();
            } else {
                await set(ref(db, 'users/' + userId), { username: "", coins: 100, level: 0 });
                openNameModal();
            }
            startSync();
            render();
        }

        function startSync() {
            onValue(ref(db, 'users/' + userId), (s) => {
                if(s.exists()) {
                    coins = s.val().coins;
                    currentLevel = s.val().level;
                    render();
                }
            });
        }

        function render() {
            document.getElementById('coin-count').innerText = coins;
            document.getElementById('lvl-txt').innerText = currentLevel + 1;
            document.getElementById('display-username').innerText = username || "ƒ∞simsiz";
            
            // Arka Plan Deƒüi≈üimi (Her 10 seviyede bir)
            let bgIndex = Math.floor(currentLevel / 10) + 1;
            if(bgIndex > 42) bgIndex = 42;
            document.body.style.backgroundImage = `url('bg${bgIndex}.jpg')`;

            const data = levels[currentLevel % levels.length];
            targetWord = data.a.toUpperCase();
            document.getElementById('clue-text').innerText = data.m;

            const container = document.getElementById('word-display');
            container.innerHTML = "";
            targetWord.split('').forEach(() => {
                const b = document.createElement('div');
                b.className = 'letter-box';
                container.appendChild(b);
            });
            isProcessing = false;
        }

        window.focusInput = () => document.getElementById('hidden-input').focus();

        document.getElementById('hidden-input').oninput = (e) => {
            if(isProcessing) return;
            const val = e.target.value.toUpperCase().slice(-1);
            e.target.value = "";
            
            const boxes = document.querySelectorAll('.letter-box');
            for (let b of boxes) {
                if (b.innerText === "") {
                    b.innerText = val;
                    checkWord();
                    break;
                }
            }
        };

        function checkWord() {
            const boxes = document.querySelectorAll('.letter-box');
            let current = "";
            boxes.forEach(b => current += b.innerText);

            if(current.length === targetWord.length) {
                isProcessing = true;
                if(current === targetWord) {
                    document.getElementById('s-true').play();
                    boxes.forEach(b => b.classList.add('correct'));
                    setTimeout(() => {
                        update(ref(db, 'users/' + userId), { 
                            level: currentLevel + 1, 
                            coins: coins + 10 
                        });
                    }, 600);
                } else {
                    document.getElementById('s-false').play();
                    boxes.forEach(b => b.classList.add('wrong'));
                    setTimeout(() => {
                        boxes.forEach(b => {
                            b.innerText = "";
                            b.classList.remove('wrong');
                        });
                        isProcessing = false;
                    }, 600);
                }
            }
        }

        window.useHint = () => {
            if(coins < 20) return alert("Yetersiz Jeton!");
            const boxes = document.querySelectorAll('.letter-box');
            for(let i=0; i<boxes.length; i++) {
                if(boxes[i].innerText === "") {
                    boxes[i].innerText = targetWord[i];
                    update(ref(db, 'users/' + userId), { coins: coins - 20 });
                    checkWord();
                    break;
                }
            }
        };

        window.skipLevel = () => {
            if(coins < 50) return alert("Pas i√ßin 50 Jeton lazƒ±m!");

            document.getElementById('name-modal').style.display = 'none';

        window.showLeaderboard = async () => {
            const leadRef = query(ref(db, 'users'), orderByChild('level'), limitToLast(10));
            const snap = await get(leadRef);
            let html = "";
            let arr = [];
            snap.forEach(s => { arr.push(s.val()); });
            arr.reverse().forEach((u, i) => {

                </div>`;
            });
            document.getElementById('leader-content').innerHTML = html;
