                if(p >= 100) { clearInterval(bar); checkUserStatus(); }
            }, 50);
        };

        async function checkUserStatus() {
            try {
                const userSnap = await get(ref(db, 'users/' + userId));
                if(userSnap.exists()) {
                    let data = userSnap.val();
                    username = data.username;
                    coins = data.coins;
                    currentLevel = data.level;
                    document.getElementById('splash-screen').style.display = 'none';
                    startListeners();
                } else {
                    document.getElementById('splash-screen').style.display = 'none';

                document.getElementById('splash-screen').style.display = 'none';

        window.saveUsername = async () => {

            if(input.length < 3) return alert("√áok kƒ±sa!");
            username = "WZ-" + input;
            await set(ref(db, 'users/' + userId), { username: username, coins: 50, level: 0 });
            location.reload();
        };

        function startListeners() {
            onValue(ref(db, 'users/' + userId), (s) => {
                if(s.exists()) {
                    coins = s.val().coins;
                    currentLevel = s.val().level;
                    render();
                }
            });
        }

            document.getElementById('coin-count').innerText = coins;
            document.getElementById('lvl-txt').innerText = currentLevel + 1;
            document.getElementById('display-username').innerText = username || "Misafir";
            
            const levelData = localLevels[currentLevel % localLevels.length];
            document.getElementById('clue-text').innerText = levelData.m;
            window.targetWord = levelData.a.toUpperCase();
            
            const container = document.getElementById('word-display');
            container.innerHTML = "";
            window.targetWord.split('').forEach(() => {
                const b = document.createElement('div');
                b.className = 'letter-box';
                container.appendChild(b);
            });
        }

        document.body.onclick = () => document.getElementById('hidden-input').focus();
        document.getElementById('hidden-input').oninput = (e) => {
            const val = e.target.value.toUpperCase().slice(-1);
            e.target.value = "";
            const boxes = document.querySelectorAll('.letter-box');
            for (let b of boxes) {
                if (b.innerText === "") {
                    b.innerText = val;
                    checkFull();
                    break;
                }
            }
        };

        function checkFull() {
            let current = "";
            document.querySelectorAll('.letter-box').forEach(b => current += b.innerText);
            if(current.length === window.targetWord.length) {
                if(current === window.targetWord) {
                    alert("Tebrikler!");

                        document.querySelectorAll('.letter-box').forEach(b => b.innerText = "");

                }
            }
        }
